<!doctype html>
<html>
  <head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="keywords" content="">
    <title>{{ .Title }}</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <style>
      html, body {
        font-family: 'Roboto', 'Helvetica', sans-serif;
        margin: 0;
        padding: 0;
      }
      .daffy-content {
        padding: 8px;
        padding-top: 48px;
      }
      .daffy-section--center {
      }
      .daffy section {
        max-width: 960px;
        position: relative;
        margin-bottom: 48px;
      }
    </style>
  </head>
  <body class="daffy mdl-color--grey-100 mdl-color-text--grey-700 mdl-base; margin: 0; padding: 0;">

    <!-- everything -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <!-- header -->
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">daffy.io</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
    {{ with .User }}
            <a class="mdl-navigation__link" href="/my/">{{ .Name }}</a>
            <a class="mdl-navigation__link" href="/logout">Log Out</a>
    {{ else }}
            <a class="mdl-navigation__link" href="/auth/twitter">Log in with Twitter</a>
            <a class="mdl-navigation__link" href="/auth/github">Log in with GitHub</a>
            <a class="mdl-navigation__link" href="/auth/gplus">Log in with Google</a>
    {{ end }}
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Navigation</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/">Home</a>
    {{ with .User }}
          <a class="mdl-navigation__link" href="/my/">My Daffy</a>
          <a class="mdl-navigation__link" href="/settings/">Settings</a>
          <a class="mdl-navigation__link" href="/logout">Log Out</a>
    {{ end }}
        </nav>
      </div>

      <!-- main -->
      <main class="mdl-layout__content">
        <div class="page-content">
